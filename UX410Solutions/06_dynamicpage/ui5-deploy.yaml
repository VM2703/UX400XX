# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: '2.4'
metadata:
  name: 'project1'
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: S4D_100
          url: http://s4d.virtual:443
        app:
          name: ZUX410_APP00
          description: UX410 Flight App 00
          package: ZTRAIN_00
          transport: S4DK900106
